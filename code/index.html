<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"

    />

  <body>
    <header>
      <img
        src="./bg-image.jpg"
        alt="cover image of plants"
        class="background-image"
      />
      <h1 class="header-title">
        <img class="octacat" src="./Octocat.png" alt="octocat" /> GitHub Tracker
      </h1>
      <div class="profile" id="profile"></div>
    </header>
    <hr />
    <main class="projects">
      <h3>Repositories</h3>
      <section class="project-container" id="projectContainer"></section>
      <section class="modal-project" id="modalProject">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="modal-content" id="modalContent"></div>
      </section>
    </main>

    <p>- It should be responsive (mobile first)</p>
    <!-- This will be used to draw the chart ðŸ‘‡ -->

      <canvas id="progressChart"></canvas>
    </div>

      <canvas id="languagesChart"></canvas>
    </div> -->
    <footer>
      <p>&#169;2021 by Katie Wu</p>

        Team Foxes ðŸ¦Š |

    <script src="./chart.js"></script>
    <script src="./script.js"></script>
