<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Project GitHub Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="./github2.png" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <header class="header-container">
      <image class="octocat" src="./github2.png"></image>
      <h1>GitHub Tracker</h1>
    </header>
    <div class="media">
      <div class="left-content">
        <div id="userInfo" class="user-info"></div>
        <div class="chart">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <main id="projects" class="project-container"></main>
    </div>

    <!-- This will be used to draw the chart ðŸ‘‡ -->

    <script src="./script.js"></script>
    <script src="./chart.js"></script>
