<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Project GitHub Tracker</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1 class="heading">GitHub Tracker for:</h1>
    <div class="user">
      <p class="username" id="username"></p>
      <img id="picture" class="picture" />
    </div>
    </header>

  <main>
    <div class="sort">
      <label for="sort">Sort on:</label>
      <select name="sort" id="sort">
        <option value option disabled selected></option>
        <option value="Date newest first">Date newest first</option>
        <option value="Date oldest first">Date oldest first</option>
        <option value="alphabetically">Name</option>
      </select>
    </div>
    <table class="projects">
      <thead>
        <tr>
          <td>Repo name</td>
          <td>Updated at</td>
          <td>Default branch</td>
          <td>Number of commits</td>
          <td>URL</td>
        </tr>
      </thead>
      <tbody id="projects">
      </tbody>
    </table>
  </main>
  <canvas id="chart" class="chart">
  </canvas>
  <p id="numberOfProjects" class="number-of-projects"></p>


  <script src="./chart.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
