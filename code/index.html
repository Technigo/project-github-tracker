<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project GitHub Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
      <img class="github-icon" src="./assest/img_github.png" id="icon" />
    </header>
    <section class="main-container">
      <section class="profile-container" id="profile-container">
        <img class="profile-pic" src="" id="image" />
        <div><h1></h1></div>
      </section>

      <section class="repo-container">
        <h2>Popular repositories</h2>
        <main class="projects-container" id="projects"></main>
      </section>
    </section>

    <!-- This will be used to draw the chart ðŸ‘‡ -->
    <section class="chart-container">
      <section class="canvas-container">
        <canvas class="canvas" id="chart"></canvas>
      </section>
    </section>
    <footer></footer>

    <script src="./script.js"></script>
    <script src="./chart.js"></script>
  </body>
</html>
