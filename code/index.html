<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project GitHub Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="header">
    <h3 class="header-text">GitHub Tracker</h3>
  </header>

  <div class="main-wrapper">
    <div class="profile-wrapper">
      <div id="profile" class="profile">
      </div>
      <div class="chart-section">
        <div class="headline-wrapper">
          <p class="small-headline">Technigo progress</p>
        </div>
        <div class="chart-wrapper">
          <canvas id="chart" class="chart"></canvas>
        </div>
      </div>
    </div>
    <div class="projects-wrapper">
      <main id="projects" class="projects"></main>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./chart.js"></script>
</body>
</html>
