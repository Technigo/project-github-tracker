<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project GitHub Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <h1>My GitHub-Tracker</h1>  
    <h2>This site displays my projects from GitHub, and updates whenever I complete a new project</h2>  
    <section class="user-data" id="user-data">
      <div id="profile-container"></div>
    </section>
    <h2>Projects:</h2>
    <section class="projects" id="projects"></section>
  </main>

  <!-- This will be used to draw the chart ðŸ‘‡ -->
  <div>
    <canvas id="myChart" classname="doughnut"></canvas>
  </div>
  
  <script src="./script.js"></script> <!--main section for js -->
  <script src="./chart.js"></script> <!--to be able to show more -->
</body>
</html>
