<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header id="profile-container" class="profile-container">
  </header>

  <main class="main-area">
    <section id="sort-container">
      
      <div>
        <h3>Sort by: </h3>
        <input type="button" value="Date" id="date-btn">
        <input type="button" value="Repo-name" id="repo-btn">
        <input type="button" value="Number of commits" id="commit-btn">
      </div>

      <h3>Filter</h3>
      <div>
        <input type="button" value="Javascript">
      </div>
    </section>

    <section id="repo-container" class="repo-container">
      <h2>Projects:</h2>
    </section>

    <!-- This will be used to draw the chart 👇 -->
    <canvas id="chart"></canvas>
  </main>
  <footer>
    <footer>
      <p>Made by Sofia Willebrand🐘</p>
      <ul class="nav-socials">
          <li><a class="navigation-link" href="https://www.linkedin.com/in/sofia-willebrand/" target="_blank"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a></li>
          <li><a class="navigation-link" href="https://github.com/sofiawillebrand" target="_blank"><i class="fa fa-github" style="font-size:24px"></i></a></li>
          <li><a class="navigation-link" href="https://stackoverflow.com/users/7478955/sofia-willebrand" target="_blank"><i class="fa fa-stack-overflow" style="font-size:24px"></i></a></li>
      </ul>
    </footer>
  </footer>


  <script src="./script.js"></script>
  <script src="./chart.js"></script>
</body>
</html>
