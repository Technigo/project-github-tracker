<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Project GitHub Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="hidden see-more">
    <div class="see-more-container">
      <button class="close-modal-btn"><ion-icon name="close-circle-outline"></ion-icon></button>
      <p class="commits">
      </p>
      <p class="comments-title" >ðŸ’Œ Comments</p>
      <ul class="comments">

    </div>
  </div>
  
    <header class="user-info">      
    </header>

    <div class="input-container">
      <label for="search">
      <ion-icon name="search-outline"></ion-icon> 
      <input type="search" class="search-input" id="search" placeholder="search for repo name"/> 
      </label> 
     
      <select id="filter" > 
        <optgroup label="general">
          <option value="" selected disabled> Sort </option> 
          <option value="Last updated"> Last updated </option>          

        </optgroup>
         <optgroup id="language-group" label="language">
         <option value="all"> All </option> 
         <option value="HTML"> HTML </option> 
         <option value="JavaScript"> JavaScript </option> 
         </optgroup>
       </select>

    </div>
    
    
    <div class="container">
      
      <!-- This will be used to draw the chart ðŸ‘‡ -->

    </div>
