<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technigo GitHub Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!--Title font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!--Bread font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
  
 
    <header>
      <h1 class="header-title">Technigo GitHub Tracker</h1>
  
      <div class="search-container">
        <form id="search-field">
          <input
            class="input-field"
            id="gitusername"
            type="text"
            placeholder="Github Username"
            autocomplete="off"
            required
          />
          <input type="submit" id="searchbtn" class="search-button" value="Search">
      </form>
    </div>
    <div id="userProfile" class="user-profile">
    </div>
    
  </header>
<main id="projects">
    
    <div id="projectsContainer" class="projects-container">
      
      <h2 class="project-title">Projects</h2>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
      
    </div>
  </main>

  <!-- This will be used to draw the chart ðŸ‘‡ -->
  <canvas id="chart"></canvas>
  <canvas id="chart2"></canvas>
  

  <script src="./script.js"></script>
  <script src="./chart.js"></script>
</body>
</html>
