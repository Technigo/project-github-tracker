<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project GitHub Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
 
  <header class="header">
    <h1>GitHub Tracker</h1>
  </header>
  <section class= "profile">
    <div class= "user-info" id ="profile">  </div>
  </section>
  <section class= "repos">
      <div class= "projects" >
        <input type="text" id="search-repo" placeholder="Search For..."/>
        <h2>Projects:</h2>
        <main class="projects-detail" id="projects" > </main>
      </div>
      <!-- This will be used to draw the chart ðŸ‘‡ -->
      <div class="progress">
        <h1>Progress</h1>
        <div class="card chart">
          <canvas class="pichart" id="chart"></canvas>
        </div>
      </div>
  </section>
   
  
  <footer class="footer">
     <h1>GitHub Tracker</h1>
  </footer>
  


  <script src="./script.js"></script>
  <script src="./chart.js"></script>
</body>
</html>
