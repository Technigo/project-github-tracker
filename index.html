<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/stylesheets/repos.css" />
  <link rel="stylesheet" href="./src/stylesheets/style.css" />
</head>

<body>
  <header class="header">
    <div class="hamburger-wrapper">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </div>
    <h1>GitHub Tracker</h1>
    <img src="./images/me.png" class="header__image" alt="image of savannah hayes">
  </header>
  <main class="body-wrapper">
    <aside class="aside" id="aside"></aside>
    <section class="projects" id="projects">
      <div class="html-links">
        <a href="index.html" class="links bold-link"><img src="./images/book.png" class="icons" alt="book icon"> Repositories</a>
        <a href="commits.html" class="links"><img src="./images/box.png" class="icons" alt="box icon"> Contributions</a>
        <a href="#" class="links links--hide"><img src="./images/pr.png" class="icons" alt="pull request icon"> Pull Requests</a>
      </div>
      <hr>
      <form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Find a repository..." aria-label="Repositories"
            aria-describedby="basic-addon1">
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Type
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">All</a></li>
            <li><a class="dropdown-item" href="#">Public</a></li>
            <li><a class="dropdown-item" href="#">Private</a></li>
          </ul>
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Language
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">All</a></li>
            <li><a class="dropdown-item" href="#">JavaScript</a></li>
            <li><a class="dropdown-item" href="#">HTML</a></li>
          </ul>
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Sort
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Last Updated</a></li>
            <li><a class="dropdown-item" href="#">Name</a></li>
          </ul>
        </div>
      </form>
      <hr>
    </section>

  </main>

  <hr>
  <footer class="footer footer-flex">
    <p class="footer__text footer-flex"><img src="./images/github.png" class="footer__icon" alt="github icon">GitHub Tracker</p>
    <ul class="footer__links footer-flex">
      <li class="footer__link footer-flex">Terms</li>
      <li class="footer__link footer-flex">Privacy</li>
      <li class="footer__link footer-flex">Security</li>
      <li class="footer__link footer-flex footer__link--hide">About</li>
    </ul>
  </footer>

  <script src="./src/javascript/config.js"></script>
  <script src="./src/javascript/index.js"></script>
  <script src="./src/javascript/repos.js"></script>
</body>

</html>
